name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main       # only main branch push par deploy
  pull_request:
    branches:
      - main
    paths:
      - 'ClientApp/**'
    types: [synchronize]  # trigger only PR update 

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Setup Node.js (Vite requirement)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"   # Node 22 use karo

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd ClientApp
          npm install

      # 4. Build React (Vite) app
      - name: Build React App
        run: |
          cd ClientApp
          npm run build

      # 5. Deploy to Azure Static Web Apps
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_ISLAND_015BF0000 }}
          action: "upload"
          app_location: "./ClientApp"
          api_location: ""           # API already App Service me hai
          output_location: "dist"    # Vite build output

          github_id_token: ${{ steps.idtoken.outputs.result }}
